<div class="d-flex align-items-center" style="min-height: 100vh;">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mx-auto">
        <br />
        <mat-card>
          <!-- <h4 class="mat-card-header center text-primary">Chatting With Mr BOT powered by ChatGPT</h4> -->
          <div class="mat-card-content mx-auto" style="text-align: -webkit-center; margin-left: 20%;
          margin-right: 20%;">
            <h6 class="mat-card-title text-success center">You are now chatting with Mr.BOT by ChatGPT</h6>
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-8">
                <div class="frame-box">
                  <ng-container *ngFor="let item of chatConversation">
                    <p class="mat-card-text padding" [ngClass]="item.cssClass">
                      <!-- {{ item.person }} : {{ getText(item.response) }} -->
                    </p>
                  </ng-container>
                  <!-- <div><img src="../../assets/ZNeT.gif" *ngIf="showSpinner" width="50px" height="50px" /></div> -->
                </div>
                <br />
                <textarea style="width: 100%;"
                  rows="3"
                  cols="15"
                  matInput
                  [(ngModel)]="promptText"
                  placeholder="Inicie uma conversa com o assistente virtual"
                ></textarea>
                <br />
                <button mat-raised-button color="primary" (click)="checkResponse()">Send</button>
              </div>
              <div class="col-md-2"></div>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
